    <!--AQUI TERMINA O NAVBAR DO PROJETO ADM-->

    <div class="conteud">

    <aside>

    <main>

    </main>

    </div>

        <footer>
      <!-- Início do rodapé -->
      <div class="rodape">

        <div class="foot-logo">
          <!-- Logotipo da empresa -->
          <img src="img/logo1.png" alt="Logo" class="logo" />
          <div class="titulos">
            <!-- Título principal -->
            <div class="titulo">

        </div>
        <!-- Seção de contatos -->
        <div class="contatos">
          <!-- Primeira coluna: Redes sociais -->
          <div class="cont1">
            <div class="cont-title1">
              <!-- Título da seção -->
              <h3>REDES SOCIAIS</h3>
            </div>
            <a href="https://www.instagram.com/fenixconstroi/#" target="_blank">
              <div class="conte">
                <!-- Ícone do Instagram -->
                <div class="icon">
                  <img src="img/instagram.png" alt="" />

                <!-- Nome da rede social -->
                <div class="rede">
                  <p>INSTAGRAM</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Segunda coluna: Informações sobre a empresa -->
          <div class="cont2">
            <div class="titulo2">
              <!-- Título da seção -->
              <h3>NOSSA EMPRESA</h3>
            </div>
            <div class="abins">

              <p>SOBRE NÓS</p>
              <p>CONTATO</p>

          </div>

            <div class="titulo3">

            </div>
            <div class="produts">
              <!-- Lista de produtos -->
              <p>PROJETOS</p>
              <p>IMÓVEIS</p>
            </div>
          </div>
        </div>

        <div class="direitos-reservados">
